<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Study Notion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex min-h-[90vh] items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
            <div>
                <div class="relative mx-auto h-[84px] w-[98px]">
                    <img src="./assets/images/short-logo.svg" class="h-[84px] w-[98px]" alt="Study Notion" />
                </div>
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
                    Reset Your Password
                </h2>
            </div>
            <form class="mt-8 space-y-6" autoComplete="new-password">
                <div class="-space-y-px rounded shadow-sm">
                    <div>
                        <label htmlFor="email-address" class="sr-only">
                            Email address
                        </label>
                        <input id="email-address" name="email" type="email" autoComplete="new-password" required
                            class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-[#00ACE9] focus:outline-none focus:ring-[#00ACE9] sm:text-sm"
                            placeholder="Email address" />
                    </div>
                    <div class="relative">
                        <label htmlFor="password" class="sr-only">
                            Password
                        </label>
                        <input id="password" name="password" autoComplete="new-password" type="password" required
                            class="relative block w-full appearance-none rounded-none border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-[#00ACE9] focus:outline-none focus:ring-[#00ACE9] sm:text-sm"
                            placeholder="Password" />

                    </div>
                    <div class="relative">
                        <label htmlFor="confirmpassword" class="sr-only">
                            Confirm Password
                        </label>
                        <input id="confirmpassword" name="confirmpassword" autoComplete="new-password" type="password"
                            required
                            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-[#00ACE9] focus:outline-none focus:ring-[#00ACE9] sm:text-sm"
                            placeholder="Confirm Password" />
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative flex w-full justify-center rounded-md border border-transparent bg-[#1ab79d] py-2 px-4 text-sm font-medium text-white hover:bg-[#79ecdb] focus:outline-none focus:ring-2 focus:ring-[#79ecdb] focus:ring-offset-2">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <LockClosedIcon class="h-5 w-5 text-[#1ab79d] group-hover:text-[#00ACE9]"
                                aria-hidden="true" />
                        </span>
                        Reset Password
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-700">
                <a href="./login.html">
                    <span class="cursor-pointer font-semibold underline">Login</span>
                    to your Account
                </a>
            </p>
        </div>
    </div>
</body>

</html>
